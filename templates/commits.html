
{% extends 'index.html' %}

{% block content%}
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Commit ID</th>
            <th scope="col">Message</th>
            <th scope="col">Commiter</th>
            <th scope="col">Date</th>
            <!-- <th scope="col">Ações</th> -->
        </tr>
    </thead>
    <tbody>
        {% for cm in context.commits %}
        <tr>
            <th scope="row">{{ cm.id }}</th>
            <td>{{ cm.title }} </td>
            <td>{{ cm.author_email }}</td>
            <td>{{ cm.committed_date }}</td>
            <td>
                <!-- <div class="row">
                    <div class="col-6">
                        <a href="/gitlab/{{ cm.name }}">
                        <i class="far fa-play-circle"></i>
                    </div>
                </div> -->
            </td>
        </tr>
        
        {% endfor %}
    </tbody>
</table>
{% endblock %}
